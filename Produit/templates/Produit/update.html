{% extends 'layout.html' %}
{% block content %}

    <div class="container">
        <div class="col-md-6">
            <form action="{% url 'updateProduit' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{produit.id}}">
                <label for="">Libelle</label><input value="{{ produit.libelle }}" class="form-control" type="text" name="libelle"><br><br>
                 <label for="">Prix</label><input   class="form-control"  id="decimalInput" name="prix" step="any" inputmode="decimal" value="{{ produit.prix }}" placeholder="0.00"><br><br>
                <label for="">Quantit√©</label><input  class="form-control"  id="decimalInput" name="quantite" step="any" inputmode="decimal" value="{{ produit.quantite }}" placeholder="0.00"><br><br>
                <select name="categorie" class="form-control" required>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}" {% if cat.id == produit.categorie.id %} selected {% endif %}>
                            {{ cat.libelle }}
                        </option>
                    {% endfor %}
                </select><br>
                <input type="submit" class="btn btn-dark" value="Enregistrer">
            </form>
        </div>
    </div>
{% endblock %}
